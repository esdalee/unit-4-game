<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Crystals Collector Game</title>
</head>
<body>

    <header>
        <h1 class="text-center">Collect the Crystal!</h1>
    </header>

    <div class="container">
        <div class="row text-center p-4 border bg light">
            <div class="col-6">
            <p>Goal Number: <span id="goalNum"></span></p>
            </div>
            <div class="col-6">
            <p>Your Total Score: <span id="totalSum"></span></p>
            </div>
        </div>
        <div class="row text-center p-4 border bg light">
            <div class="col-3">
                <span id="gem1"><img src="assets/images/diamond.png" alt="diamond" height="200" width="200"></span>
            </div>
            <div class="col-3">
                <span id="gem2"><img src="assets/images/emerald.png" alt="diamond" height="200" width="200"></span>
            </div>
            <div class="col-3">
                <span id="gem3"><img src="assets/images/ruby.png" alt="diamond" height="200" width="200"></span>
            </div>
            <div class="col-3">
                <span id="gem4"><img src="assets/images/sapphire.png" alt="diamond" height="200" width="200"></span>
            </div>
        </div>
        <div class="row text-center p-4 border bg light">
            <div class="col">
                <p># of Wins: <span id="win-counter"></span></p>
                <p># of Losses: <span id="loss-counter"></span></p>
            </div>
        </div>
    </div>

    
</body>
</html>
